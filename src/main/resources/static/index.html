<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>User Interactions Dashboard</h2>

    <div class="stats">
        <div class="stat-box">Total Actions: <span id="totalActions">0</span></div>
        <div class="stat-box">Total Users: <span id="totalUsers">0</span></div>
        <div class="stat-box">Users with Actions: <span id="usersWithActions">0</span></div>
        <div class="stat-box">Actions per User: <span id="actionsPerUser">0</span></div>
    </div>

    <div class="button-group">
        <button id="refreshButton">Refresh Data</button>
        <button id="sendInteractionsButton" class="primary">Send Interactions</button>
    </div>

    <!-- âœ… Filters Section with "Apply Filter" Button -->
    <div class="filter-group">
        <label for="userFilter">User:</label>
        <select id="userFilter">
            <option value="">All Users</option>
        </select>

        <label for="actionFilter">Action:</label>
        <select id="actionFilter">
            <option value="">All Actions</option>
        </select>

        <label for="roleFilter">Role:</label>
        <select id="roleFilter">
            <option value="">All Roles</option>
        </select>

        <label for="pageFilter">Page:</label>
        <select id="pageFilter">
            <option value="">All Pages</option>
        </select>

        <button id="applyFilterButton">Apply Filter</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>User Name</th>
                <th>Role</th>
                <th>Action</th>
                <th>Page</th>
                <th>Timestamp</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr><td colspan="6">No data loaded yet...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="pagination" class="pagination">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
    </div>

    <div class="chart-container">
        <canvas id="actionChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="dailyActionChart"></canvas>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
