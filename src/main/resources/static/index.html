<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interaction Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>User Interactions Dashboard</h2>

    <div class="button-group">
        <button id="refreshButton">Refresh Data</button>
        <button id="sendInteractionsButton" class="primary">Send Interactions</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>User Name</th>
                <th>Role</th>
                <th>Action</th>
                <th>Page</th>
                <th>Timestamp</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr><td colspan="6">No data loaded yet...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="charts">
        <canvas id="roleChart"></canvas>
        <canvas id="actionChart"></canvas>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
