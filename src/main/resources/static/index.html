<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interaction Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        canvas {
            max-width: 90%;
            margin-top: 20px;
        }
    </style>
    <script>
        async function sendInteractionsFromFile() {
            try {
                const response = await fetch("http://localhost:9090/api/interactions/send-from-file", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" }
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.text();
                alert(`‚úÖ Success: ${data}`);
            } catch (error) {
                console.error("‚ùå Error:", error);
                alert(`‚ùå Failed to send interactions:\n${error.message}`);
            }
        }

        async function loadInteractions() {
            try {
                const response = await fetch("http://localhost:9090/api/interactions"); // Adjust API URL
                const data = await response.json();

                // Update Table
                const tableBody = document.getElementById("tableBody");
                tableBody.innerHTML = "";
                data.forEach((interaction, index) => {
                    let row = `<tr>
                        <td>${index + 1}</td>
                        <td>${interaction.userName}</td>
                        <td>${interaction.userRole}</td>
                        <td>${interaction.actionType}</td>
                        <td>${interaction.pageName}</td>
                        <td>${interaction.timestamp}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

                // Prepare Chart Data
                const roleCounts = {};
                const actionCounts = {};
                data.forEach(interaction => {
                    roleCounts[interaction.userRole] = (roleCounts[interaction.userRole] || 0) + 1;
                    actionCounts[interaction.actionType] = (actionCounts[interaction.actionType] || 0) + 1;
                });

                // Bar Chart - User Roles
                new Chart(document.getElementById("roleChart"), {
                    type: "bar",
                    data: {
                        labels: Object.keys(roleCounts),
                        datasets: [{ label: "User Roles", data: Object.values(roleCounts), backgroundColor: "#007bff" }]
                    }
                });

                // Pie Chart - Action Types
                new Chart(document.getElementById("actionChart"), {
                    type: "pie",
                    data: {
                        labels: Object.keys(actionCounts),
                        datasets: [{ data: Object.values(actionCounts), backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4caf50"] }]
                    }
                });

            } catch (error) {
                console.error("‚ùå Error loading interactions:", error);
            }
        }

        window.onload = loadInteractions;
    </script>
</head>
<body>
<h1>üìä User Interaction Dashboard</h1>
<button onclick="sendInteractionsFromFile()">üì§ Send Interactions from File</button>
<button onclick="loadInteractions()">üîÑ Refresh Data</button>

<div class="container">
    <h2>üìù Interaction Logs</h2>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Role</th>
            <th>Action</th>
            <th>Page</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <tr><td colspan="6">Loading...</td></tr>
        </tbody>
    </table>
</div>

<div class="container">
    <h2>üìà User Roles Distribution</h2>
    <canvas id="roleChart"></canvas>
</div>

<div class="container">
    <h2>üìä Action Type Distribution</h2>
    <canvas id="actionChart"></canvas>
</div>
</body>
</html>
