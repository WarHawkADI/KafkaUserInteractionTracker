<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Interaction Dashboard</h2>

    <!-- Stats Section -->
    <div class="stats">
        <div class="stat-box">
            <span class="stat-label">Actions:</span>
            <span id="totalActions" class="stat-value">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Users:</span>
            <span id="totalUsers" class="stat-value">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Active Users:</span>
            <span id="usersWithActions" class="stat-value">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Actions/User:</span>
            <span id="actionsPerUser" class="stat-value">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Activity Dist:</span>
            <span id="giniPercentage" class="stat-value">0%</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">API Hits:</span>
            <span id="apiHitCount" class="stat-value">0</span>
        </div>
    </div>

    <!-- Control Buttons -->
    <div class="button-group">
        <button id="refreshButton" class="btn">Refresh Data</button>
        <button id="sendInteractionsButton" class="btn">Send Data</button>
    </div>

    <!-- Filters Section -->
    <div class="filter-group">
        <div class="filter-item">
            <label for="userFilter">User:</label>
            <select id="userFilter" class="form-select">
                <option value="">All Users</option>
            </select>
        </div>

        <div class="filter-item">
            <label for="actionFilter">Action:</label>
            <select id="actionFilter" class="form-select">
                <option value="">All Actions</option>
            </select>
        </div>

        <div class="filter-item">
            <label for="roleFilter">Role:</label>
            <select id="roleFilter" class="form-select">
                <option value="">All Roles</option>
            </select>
        </div>

        <div class="filter-item">
            <label for="pageFilter">Page:</label>
            <select id="pageFilter" class="form-select">
                <option value="">All Pages</option>
            </select>
        </div>

        <button id="applyFilterButton" class="btn">Apply Filter</button>
    </div>

    <!-- Data Table -->
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>User Name</th>
                <th>Role</th>
                <th>Action</th>
                <th>Page</th>
                <th>Timestamp</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr>
                <td colspan="6">No data loaded yet...</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <button id="prevPage" class="btn">Previous</button>
        <button id="nextPage" class="btn">Next</button>
    </div>

    <!-- Charts Section -->
    <div class="charts-grid">
        <div class="chart-container">
            <h3>Actions by Type</h3>
            <canvas id="actionChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Daily Activity</h3>
            <canvas id="dailyActionChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Top Pages</h3>
            <canvas id="pageRankingChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>User Roles</h3>
            <canvas id="rolePieChart"></canvas>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
