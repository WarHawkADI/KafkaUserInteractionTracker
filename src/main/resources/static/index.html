<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Interaction Dashboard</h2>

    <!-- Animated Stats -->
    <div class="stats">
        <div class="stat-box">Actions: <span id="totalActions">0</span></div>
        <div class="stat-box">Users: <span id="totalUsers">0</span></div>
        <div class="stat-box">Users with Actions: <span id="usersWithActions">0</span></div>
        <div class="stat-box">Actions per User: <span id="actionsPerUser">0</span></div>
        <div class="stat-box">Activity Distribution: <span id="giniPercentage">0%</span></div>
        <div class="stat-box">API Hits: <span id="apiHitCount">0</span></div>
    </div>

    <!-- Buttons -->
    <div class="button-group">
        <button id="refreshButton">Refresh Data</button>
        <button id="sendInteractionsButton">Send Data</button>
    </div>

    <!-- Filters -->
    <div class="filter-group">
        <label>User:</label>
        <div class="select-container">
            <select id="userFilter">
                <option value="">All Users</option>
            </select>
        </div>

        <label>Action:</label>
        <div class="select-container">
            <select id="actionFilter">
                <option value="">All Actions</option>
            </select>
        </div>

        <label>Role:</label>
        <div class="select-container">
            <select id="roleFilter">
                <option value="">All Roles</option>
            </select>
        </div>

        <label>Page:</label>
        <div class="select-container">
            <select id="pageFilter">
                <option value="">All Pages</option>
            </select>
        </div>

        <button id="applyFilterButton">Apply Filter</button>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>User Name</th>
                <th>Role</th>
                <th>Action</th>
                <th>Page</th>
                <th>Timestamp</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr><td colspan="6">No data loaded yet...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="pagination">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
    </div>

    <!-- Charts -->
    <div class="chart-container">
        <canvas id="actionChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="dailyActionChart"></canvas>
    </div>

    <!-- New Chart: Horizontal Bar Chart with Ranking -->
    <div class="chart-container">
        <canvas id="pageRankingChart"></canvas>
    </div>

    <!-- New Chart: Pie Chart for User Roles -->
    <div class="chart-container">
        <canvas id="rolePieChart"></canvas>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
