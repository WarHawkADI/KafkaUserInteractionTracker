<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to this page */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .back-button {
            margin-bottom: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Dashboard</button>
    <h2 id="pageTitle">User Page Details</h2>

    <!-- Rest of your HTML remains the same -->
    <div class="stats">
        <div class="stat-box">Total Actions: <span id="totalActions">0</span></div>
        <div class="stat-box">First Activity: <span id="firstActivity">N/A</span></div>
        <div class="stat-box">Last Activity: <span id="lastActivity">N/A</span></div>
    </div>

    <div class="filter-group">
        <label>Action Type:</label>
        <div class="select-container">
            <select id="actionFilter">
                <option value="">All Actions</option>
            </select>
        </div>
        <button id="applyFilter">Apply Filter</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Action Type</th>
                <th>Details</th>
                <th>Timestamp</th>
            </tr>
            </thead>
            <tbody id="detailsTableBody">
            <tr><td colspan="4"><span class="loading-spinner"></span>Loading details...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <button id="prevPage" disabled>Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage" disabled>Next</button>
    </div>
</div>

<script>
    // Rest of your JavaScript remains the same
    // Global variables
    let allDetails = [];
    let filteredDetails = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    // Extract user and page from URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get("user");
    const page = urlParams.get("page");

    // Set the page title
    document.getElementById("pageTitle").textContent = `Activity Details for ${user || 'Unknown User'} on ${page || 'Unknown Page'}`;

    // Format date for display
    function formatDate(timestamp) {
        if (!timestamp) return "N/A";
        const date = new Date(timestamp);
        return date.toLocaleString();
    }

    // Load and display granular details
    async function loadDetails() {
        try {
            showLoading(true);

            // Fetch granular details from the API
            const response = await fetch(
                `http://localhost:9090/api/interactions/details?user=${encodeURIComponent(user)}&page=${encodeURIComponent(page)}`
            );

            if (!response.ok) {
                throw new Error(`Server returned status: ${response.status}`);
            }

            const data = await response.json();
            allDetails = data;

            // Sort by timestamp (newest first)
            allDetails.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            // Update stats
            updateStats();

            // Populate action filter
            populateActionFilter();

            // Apply initial filter (shows all by default)
            applyFilter();

        } catch (error) {
            console.error("Error loading details:", error);
            document.getElementById("detailsTableBody").innerHTML =
                `<tr><td colspan="4" style="color: red;">Error loading details: ${error.message}</td></tr>`;
        } finally {
            showLoading(false);
        }
    }

    function showLoading(show) {
        const loadingElement = document.querySelector(".loading-spinner");
        if (loadingElement) {
            loadingElement.style.display = show ? "inline-block" : "none";
        }
    }

    function updateStats() {
        if (allDetails.length === 0) return;

        document.getElementById("totalActions").textContent = allDetails.length;

        // Get first and last activity timestamps
        const timestamps = allDetails.map(d => new Date(d.timestamp)).filter(d => !isNaN(d));
        if (timestamps.length > 0) {
            const first = new Date(Math.min(...timestamps));
            const last = new Date(Math.max(...timestamps));

            document.getElementById("firstActivity").textContent = formatDate(first);
            document.getElementById("lastActivity").textContent = formatDate(last);
        }
    }

    function populateActionFilter() {
        const actionFilter = document.getElementById("actionFilter");
        if (!actionFilter) return;

        // Get unique action types
        const actionTypes = [...new Set(allDetails.map(detail => detail.actionType))].filter(Boolean);

        // Clear existing options (keeping "All Actions")
        actionFilter.innerHTML = '<option value="">All Actions</option>';

        // Add new options
        actionTypes.forEach(action => {
            const option = document.createElement('option');
            option.value = action;
            option.textContent = action;
            actionFilter.appendChild(option);
        });
    }

    function applyFilter() {
        const actionType = document.getElementById("actionFilter").value;

        // Filter details
        filteredDetails = allDetails.filter(detail =>
            !actionType || detail.actionType === actionType
        );

        // Reset to first page
        currentPage = 1;

        // Update table
        updateTable();
    }

    function updateTable() {
        const tableBody = document.getElementById("detailsTableBody");
        if (!tableBody) return;

        if (filteredDetails.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="4">No matching details found.</td></tr>`;
            updatePagination();
            return;
        }

        // Calculate pagination
        const startIndex = (currentPage - 1) * rowsPerPage;
        const endIndex = Math.min(startIndex + rowsPerPage, filteredDetails.length);
        const pageDetails = filteredDetails.slice(startIndex, endIndex);

        // Populate table
        tableBody.innerHTML = pageDetails.map((detail, index) => `
            <tr>
                <td>${startIndex + index + 1}</td>
                <td>${detail.actionType || "N/A"}</td>
                <td>${detail.details ? JSON.stringify(detail.details) : "N/A"}</td>
                <td>${formatDate(detail.timestamp)}</td>
            </tr>
        `).join('');

        updatePagination();
    }

    function updatePagination() {
        const totalPages = Math.ceil(filteredDetails.length / rowsPerPage);

        document.getElementById("prevPage").disabled = currentPage <= 1;
        document.getElementById("nextPage").disabled = currentPage >= totalPages;
        document.getElementById("pageInfo").textContent =
            `Page ${currentPage} of ${totalPages} (${filteredDetails.length} items)`;
    }

    // Event listeners
    function setupEventListeners() {
        document.getElementById("applyFilter")?.addEventListener("click", applyFilter);

        document.getElementById("prevPage")?.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                updateTable();
            }
        });

        document.getElementById("nextPage")?.addEventListener("click", () => {
            if (currentPage * rowsPerPage < filteredDetails.length) {
                currentPage++;
                updateTable();
            }
        });
    }

    // Initialize when page loads
    document.addEventListener("DOMContentLoaded", () => {
        setupEventListeners();
        loadDetails();
    });
</script>
</body>
</html>
